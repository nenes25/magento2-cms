name: Magento 2 PHPStan
on: [push, pull_request]

jobs:
    phpstan:
        name: M2 PHPStan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: extdn/github-actions-m2/magento-phpstan@master
              with:
                  composer_name: hhennes/module-cms
                  phpstan_level: 4
